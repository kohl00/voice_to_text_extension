<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="popup.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            width: 300px;
            padding: 10px;
            margin: 0;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            display: inline-block;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            margin: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0069d9;
        }

        p {
            margin: 15px 0;
        }

        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
        }

        #formInputsList {
            width: 100%;
            padding: 8px 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Speech to Text</h1>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <p>Status: <span id="status">Idle</span></p>
    <textarea id="transcript" rows="10" readonly></textarea>
    <button id="editText">Edit Text</button>
    <select id="formInputsList"></select>
    <button id="fillInput">Fill Input</button>
    <script src="popup.js"></script>
</body>
</html>
